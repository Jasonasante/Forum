<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Make a Comment...</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">Title Of Forum</a>
                </div>
                <ul class="navbar-nav">
                    <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                    </li>
                    {{if .Sess.Username}}
                    <li class="nav-item">
                        <a class="nav-link" href="/cabinet">{{.Sess.Username}}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                    {{else}}
                    <li class="nav-item">
                        <a class="nav-link" href="/register">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    {{end}}
                </ul>
            </div>
        </nav> 
        <form method="POST" action="/SavePost">
            <input type="hidden" name="id" value="{{.Post.Id}}" />
        
            <div class="form-group">
                <label>Content</label>
                <textarea type="text" class="form-control" rows="5" name="content">{{.Post.Content}}</textarea>
                <div class="contentErr">
                <br> <!--remember to remove for css-->
                  {{.Error}}  
                </div>
            </div>
            <div class="form-group">
                <label for="cars">Choose a thread hold ctrl to select multiple:</label>
                <select id="thread" name="thread" multiple required>
                    <option value="general">General</option>
                    <option value="cars">Cars</option>
                    <option value="moto">Moto</option>
                    <option value="offtop">Offtop</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </body>
</html>
